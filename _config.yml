# Dragonking's Tech Blog Configuration
title: Dragonking的博客
email: dragonkingwhd@gmail.com
description: >-
  技术探索者 | 代码创造者 | 知识分享者

baseurl: ""
url: "https://dragonkingwhd.github.io"

# 构建设置
markdown: kramdown
highlighter: rouge
permalink: /:categories/:year/:month/:day/:title:output_ext

# 插件
plugins:
  - jekyll-feed
  - jekyll-sitemap

# 排除文件
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - vendor/

# 作者信息
author:
  name: Dragonking
  email: dragonkingwhd@gmail.com
  github: DragonKingwhd

# 导航菜单
navigation:
  - title: 工具
    url: /tools/
    icon: "fas fa-tools"
  - title: 日记
    url: /diary/
    icon: "fas fa-book-open"
  - title: 技能树
    url: /skills/
    icon: "fas fa-code-branch"
  - title: 知识文档
    url: /docs/
    icon: "fas fa-file-code"
  - title: 留言板
    url: /guestbook/
    icon: "fas fa-comments"

# 社交链接
social:
  github: DragonKingwhd
  email: dragonkingwhd@gmail.com

# Gitalk评论配置
gitalk:
  enable: true
  clientID: 'Ov23lieztwsFgq1qhD5a'    # GitHub OAuth App Client ID
  clientSecret: '2ce1e694198c6480e75b52b0bc0604ad56f265ee'  # GitHub OAuth App Client Secret
  repo: 'dragonkingwhd.github.io'               # 存储评论的GitHub仓库
  owner: 'DragonKingwhd'                         # GitHub仓库的所有者
  admin: ['DragonKingwhd']                       # 管理员（可以初始化评论）

# 网站主题配置
theme_config:
  primary_color: "#00d4ff"
  secondary_color: "#ff6b6b"
  dark_bg: "#0a0e27"
  light_text: "#ffffff"
  code_bg: "#1e1e2e"

# Collections
collections:
  skills:
    output: true
    permalink: /:collection/:name/
  docs:
    output: true
    permalink: /:collection/:name/

# 默认设置
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "Dragonking"
  - scope:
      path: ""
      type: "skills"
    values:
      layout: "skill"
  - scope:
      path: ""
      type: "docs"
    values:
      layout: "doc"
