# Dragonking's Tech Blog Configuration
title: Dragonking的博客
email: dragonkingwhd@gmail.com
description: >-
  天下英雄如过江之鲫

baseurl: ""
url: "https://dragonkingwhd.github.io"

# 构建设置
markdown: kramdown
highlighter: rouge
permalink: /:categories/:year/:month/:day/:title:output_ext

# 插件
plugins:
  - jekyll-feed
  - jekyll-sitemap

# 排除文件
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - vendor/

# 作者信息
author:
  name: Dragonking
  email: dragonkingwhd@gmail.com
  github: DragonKingwhd

# 导航菜单
navigation:
  - title: 博客
    url: /blog/
    icon: "fas fa-pen-fancy"
  - title: 知识库
    url: /docs/
    icon: "fas fa-book"
  - title: 工具
    url: /tools/
    icon: "fas fa-tools"
  - title: 浮生日记
    url: /floating-diary/
    icon: "fas fa-feather"
  - title: 留言板
    url: /guestbook/
    icon: "fas fa-comments"

# 社交链接
social:
  github: DragonKingwhd
  email: dragonkingwhd@gmail.com

# Gitalk评论配置
gitalk:
  enable: true
  clientID: 'Ov23lieztwsFgq1qhD5a'    # GitHub OAuth App Client ID
  clientSecret: '68a2a2fe16bc6b68cbed8ffac842abfd0e7560fb'  # GitHub OAuth App Client Secret
  repo: 'dragonkingwhd.github.io'               # 存储评论的GitHub仓库
  owner: 'DragonKingwhd'                         # GitHub仓库的所有者
  admin: ['DragonKingwhd']                       # 管理员（可以初始化评论）

# 网站主题配置
theme_config:
  primary_color: "#00d4ff"
  secondary_color: "#ff6b6b"
  dark_bg: "#0a0e27"
  light_text: "#ffffff"
  code_bg: "#1e1e2e"

# Collections
collections:
  skills:
    output: true
    permalink: /:collection/:name/
  docs:
    output: true
    permalink: /:collection/:name/
  diary_posts:
    output: true
    permalink: /diary/:year/:month/:day/:title/

# 默认设置
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "Dragonking"
  - scope:
      path: ""
      type: "skills"
    values:
      layout: "skill"
  - scope:
      path: ""
      type: "docs"
    values:
      layout: "doc"
  - scope:
      path: ""
      type: "diary_posts"
    values:
      layout: "diary"
      author: "Dragonking"