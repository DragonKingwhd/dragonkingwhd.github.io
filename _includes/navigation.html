<header class="site-header">
    <nav class="navbar">
        <div class="nav-container">
            <a href="{{ '/' | relative_url }}" class="nav-brand">
                <i class="fas fa-code"></i>
                {{ site.title }}
            </a>
            
            <button class="nav-toggle" aria-label="切换导航">
                <span></span>
                <span></span>
                <span></span>
            </button>
            
            <ul class="nav-menu">
                {% for item in site.navigation %}
                <li class="nav-item">
                    <a href="{{ item.url | relative_url }}" 
                       class="nav-link {% if page.url == item.url %}active{% endif %}">
                        {{ item.title }}
                    </a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </nav>
</header>
